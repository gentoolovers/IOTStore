        var sCon = " ";
        $(function () {

        function DataBind() {
            var data = "sCon=" + sCon;
            $.ajax({
                async: false,
                type: "POST",
                url: "./cgi-bin/History_StorageFind.cgi",
                contentType: "application/x-www-form-urlencoded",
                data: data,
                success: function (json) {
                    var list = eval("(" + json + ")");
                    $(".table1>tbody>tr").remove();
                    $.each(list.jsn, function (i, n) {
                        var str = "<tr>";
                        str += "<td class=\"alignM\">" + n.StorageName + "</td>";
                        str += "<td class=\"alignM\">" + n.Temperature + "</td>";
                        str += "<td class=\"alignM\">" + n.Humidity + "</td>";
                        str += "<td class=\"alignM\">" + n.Luminosity + "</td>";
                        str += "<td class=\"alignM\">" + n.TypeName + "</td>";
                        str += "<td class=\"alignM\">" + n.ArticleNUM + "</td>";
                        str += "<td class=\"alignM\">" + n.DeviceNUM + "</td>";
                        str += "<td class=\"alignM\">" + (n.IsAlarm == 1 ? "开" : "关") + "</td>";
                        str += "</tr>";
                        $(".table1>tbody").append(str);
                        setTable();
                    });

                }
            });
        }
        function btnQuery_Click() {
            sCon = "";
            if ($("#txtStorage").val() != 0) {
                sCon += " and StorageName = " + $("#txtStorage").val();
            }
            iCurrentPageIndex = 1;
            DataBind();
        };
